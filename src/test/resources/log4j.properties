log4j.rootCategory=DEBUG,stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd hh:mm:ss}:%4p [%t] (%F:%L) - %m%n
log4j.appender.stdout.encoding=UTF-8

# cache
log4j.appender.airui.BufferedIO=true   
# 1m
log4j.appender.airui.BufferSize=1048576   
# Spring Stuff
log4j.logger.org.springframework=DEBUG
log4j.logger.org.springframework.amqp=INFO
log4j.logger.com.danga.MemCached.MemCachedClient=INFO
log4j.logger.org.apache.commons.httpclient.HttpMethodBase=INFO

#jdbc
log4j.logger.com.mchange=INFO
log4j.logger.com.danga=INFO
# SqlMap logging configuration...

log4j.logger.java.sql.Connection=INFO
log4j.logger.java.sql.Statement=INFO
log4j.logger.java.sql.PreparedStatement=INFO
log4j.logger.java.sql.ResultSet=INFO

#application self
log4j.logger.net.sf.ehcache=INFO
log4j.logger.com.ibatis=INFO
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=INFO
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=INFO
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=INFO

#rabbitmq
log4j.logger.com.rabbitmq=INFO

#apache
log4j.logger.org.apache.catalina=INFO
log4j.logger.org.apache.velocity=ERROR
log4j.logger.org.apache.commons=INFO
#zk
log4j.logger.org.apache.zookeeper=INFO

